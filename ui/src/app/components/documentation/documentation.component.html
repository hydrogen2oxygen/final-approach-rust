<h2 mat-dialog-title>Documentation</h2>
<mat-dialog-content>
    <p>
        This is a modal dialog that provides information about the application.
        It can be used to display important messages or instructions to the user.
    </p>
    <p>
        You can customize the content of this dialog by modifying the HTML and
        adding any additional information you want to convey to the user.
    </p>

</mat-dialog-actions>
